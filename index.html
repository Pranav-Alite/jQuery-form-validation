<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="form-container d-flex justify-content-center p-3 mx-auto my-4">
        <form action="/uploads" method="post" autocomplete="off" id="form" enctype="multipart/form-data">
            <h1 class="text-center">USER DETAILS</h1>
            <div class="d-flex flex-column gap-1 my-3">
                <div>
                    <label for="name" class="label">Full Name</label><span class="required-tag text-danger"> *</span>
                </div>
                <input type="text" name="name" id="name" class="form-control shadow-none validate[required, custom[name]]" placeholder="Enter Your Name"
                    maxlength="15">
                <!-- <span class="errors text-danger" id="nameError"></span> -->
            </div>
            <div class="d-flex flex-column gap-1 my-3">
                <div>
                    <label for="email" class="label">Email ID</label><span class="required-tag text-danger"> *</span>
                </div>
                <input type="text" name="email" id="email" class="form-control shadow-none validate[required, custom[email]]" placeholder="Enter Your Email">
                <!-- <span class="errors text-danger" id="emailError"></span> -->
            </div>
            <div class="d-flex flex-column gap-1 my-3">
                <div>
                    <label for="phone" class="label">Phone Number</label><span class="required-tag text-danger">*</span>
                </div>
                <input type="text" name="phone" id="phone" class="form-control shadow-none validate[required, custom[phone]]" placeholder="Enter Your Phone Number" maxlength="10">
                <!-- <span class="errors text-danger" id="phoneError"></span> -->
            </div>
            <div class="d-flex flex-column gap-1 my-3">
                <div>
                    <label class="label">Gender</label><span class="required-tag text-danger"> *</span>
                </div>
                <div class="d-flex gap-3">
                    <input type="radio" name="gender" id="male" value="Male"><label for="male">Male</label>
                    <input type="radio" name="gender" id="female" value="Female" <label for="female">Female</label>
                </div>
                <span class="errors text-danger" id="genderError"></span>
            </div>
            <div class="d-flex flex-column gap-1 my-3">
                <div>
                    <label for="dob" class="label">Date of Birth</label><span class="required-tag text-danger"> *</span>
                </div>
                <input type="date" name="dob" id="dob" class="form-control shadow-none validate[required]">
                <span class="errors text-danger" id="dateError"></span>
            </div>
            <div class="d-flex flex-column gap-1 my-3">
                <div>
                    <label for="profile" class="label">Profile Picture</label><span class="required-tag text-danger">*</span><span class="images-types"> [ Allowed Types - .png , .jpg , .jpeg ] </span>
                </div>
                <input type="file" name="profile" id="profile" class="form-control shadow-none validate[required]">
                <span class="errors text-danger" id="profileError"></span>
            </div>
            <img src="" alt="Profile Picture" id="showProfile">
            <div class="my-2 d-flex gap-3">
                <button type="reset" class="reset-btn w-50" id="resetBtn">RESET</button>
                <button type="submit" class="save-btn w-50">SAVE</button>
            </div>
        </form>
    </div>
    <script src="js/vendor/jquery.validationEngine.js"></script>
    <script src="js/vendor/jquery.validationEngine-en.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
