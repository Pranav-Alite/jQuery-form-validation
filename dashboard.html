<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="display-container d-flex flex-column justify-content-center p-3 mx-auto my-4">
        <h1 class="text-center my-3">WELCOME</h1>
        <div class="d-flex justify-content-center">
            <img src="" alt="Profile Image of User" id="profileImage">
        </div>
        <div class="d-flex my-3 gap-3 justify-content-center">
            <label for="name">Name : </label>
            <p id="name" class="m-0"></p>
        </div>
        <div class="d-flex my-3 gap-3 justify-content-center">
            <label for="email">Email : </label>
            <p id="email" class="m-0"></p>
        </div>
        <div class="d-flex my-3 gap-3 justify-content-center">
            <label for="phone">Phone Number : </label>
            <p id="phone" class="m-0"></p>
        </div>
        <div class="d-flex my-3 gap-3 justify-content-center">
            <label for="gender">Gender : </label>
            <p id="gender" class="m-0"></p>
        </div>
        <div class="d-flex my-3 gap-3 justify-content-center">
            <label for="dateOfBirth">Date of Birth : </label>
            <p id="dateOfBirth" class="m-0"></p>
        </div>
        <div class="d-flex my-3 justify-content-center">
            <button id="newDataBtn">Delete & Add New Data</button>            
        </div>
    </div>
    <script src="js/dashboard.js"></script>
</body>

</html>
